<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeatherWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/quiz.css" />
  <link rel="icon" href="images/25x25.png" type="image/png" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/Logo_WeatherWise.png" alt="WeatherWise Logo" style="height: 60px;" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link active" href="info.html">Info</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Weather Animation Background -->
  <div class="weather-animation" id="weatherAnimation"></div>
  <div class="container py-5"></div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="quiz-container">
          <h1 class="text-center mb-4">Weather Quiz</h1>
          <p class="text-center mb-4">Test your knowledge of meteorology with this 10 question quiz!</p>

          <!-- Progress Bar -->
          <div class="progress-container">
            <div class="progress-bar" id="quizProgress"></div>
          </div>

          <!-- Questions Container -->
          <div id="questionsContainer"></div>

          <!-- Results -->
          <div id="resultsContainer" class="results-container">
            <h2 class="text-center mb-4">Quiz Results</h2>
            <div class="text-center mb-4">
              <h3>You got <span id="scoreDisplay">0</span> out of 10 questions correct!</h3>
              <div id="scoreMessage" class="mt-2"></div>
            </div>
            <div id="explanationsContainer"></div>
            <div class="text-center mt-4">
              <button class="btn btn-primary quiz-btn" id="retryButton">Try Again</button>
              <a href="info.html" class="btn btn-secondary quiz-btn ms-2">Back to Info</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/dark-mode-fix.js"></script>
</body>
</html>
